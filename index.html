<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

    <title>Github layout</title>
</head>
<body>
   <div class="container-fluid">
    <div class="row nav">
        <div class="font col-1 pt-3 ps-4">
            <i class="fa-brands fa-github"></i>
        </div>
        <div class="github col-11 p-4 d-flex justify-content-center">GITHUB</div>
    </div>
    <div class="row content">
        <div class="col-4">
            <div class="box d-flex justify-content-center"></div>
        </div>
        <div class="col-8">
            <div class="row mt-5 d-flex justify-content-center"><div class="search col-7 ">Search</div></div>
            <div class="row mid">
                <div class="col-3 d-flex justify-content-center"></div>
                <div class="col-3 d-flex justify-content-center"></div>
                <div class="col-3 d-flex justify-content-center"></div>
            </div>
            <div class="col-10 last"></div>
        </div>
    </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
